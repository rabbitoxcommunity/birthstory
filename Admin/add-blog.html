    <!-- Theme Styles -->
    <link href="./assets/css/birthstory.css" rel="stylesheet">
    <link href="./assets/css/dark_theme.css" rel="stylesheet">
    <link href="./assets/css/custom.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.css"
        integrity="sha512-ngQ4IGzHQ3s/Hh8kMyG4FC74wzitukRMIcTOoKT3EyzFZCILOPF0twiXOQn75eDINUfKBYmzYn2AA8DkAk8veQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class='loader'>
        <div class='spinner-grow text-primary' role='status'>
            <span class='sr-only'>Loading...</span>
        </div>
    </div>
    <div class="connect-container align-content-stretch d-flex flex-wrap">
        <div class="page-sidebar">
            <div class="logo-box">
                <a href="#" class="logo-text"><img src="/assets/img/logo.svg" alt=""></a>
                <a href="#" id="sidebar-close"><i class="material-icons">close</i></a>
                <a href="#" id="sidebar-state"><i class="material-icons">adjust</i><i
                        class="material-icons compact-sidebar-icon">panorama_fish_eye</i></a>
            </div>
            <div class="page-sidebar-inner slimscroll">
                <ul class="accordion-menu">
                    <li class="sidebar-title">
                        Modules
                    </li>
                    <li>
                        <a href="index.html"><i
                                class="material-icons-outlined">dashboard</i>Dashboard</a>
                    </li>
                    <li class="active-page">
                        <a href="#"><i class="material-icons">card_giftcard</i>Blog<i
                                class="material-icons has-sub-menu">add</i></a>
                        <ul class="sub-menu">
                            <li >
                                <a href="add-blog.html" class="active">Add Blog</a>
                            </li>
                            <li>
                                <a href="manage-blog.html">Manage Blogs</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="view-appointments.html"><i class="material-icons">bookmark_border</i>Appointments
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-container">
            <div class="page-header">
                <nav class="navbar navbar-expand">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="navbar-nav">
                        <li class="nav-item small-screens-sidebar-link">
                            <a href="#" class="nav-link"><i class="material-icons-outlined">menu</i></a>
                        </li>
                        <li class="nav-item nav-profile dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="./assets/img/avatars/icon.png" alt="profile image">
                                <span>BirthStory</span><i class="material-icons dropdown-icon">keyboard_arrow_down</i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <!-- <div class="dropdown-divider"></div> -->
                                <a class="dropdown-item" href="#">Log out</a>
                            </div>
                        </li>
                    </ul>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link" id="date"></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="page-content">
                <div class="page-info">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add Blog</li>
                        </ol>
                    </nav>
                </div>
                <div class="main-wrapper">
                    <div class="row">
                        <div class="col-xl">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Add Blog</h5>
                                    <form>
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label>Blog Title</label>
                                                <input type="text" class="form-control" placeholder="Course Name">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Blog Author Name</label>
                                                <input type="text" class="form-control" placeholder="Course Name">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="image">Blog Image</label>
                                                <input type="file" class="form-control" id="image"
                                                    placeholder="Password">
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="Description">Short description (Home page)</label>
                                                <textarea class="form-control" rows="2"></textarea>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label for="Description">Long description (Detail page)</label>
                                                <textarea class="form-control" id="editor" rows="2"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <button type="submit" class="btn btn-primary">submit</button>
                                            <button type="submit" class="btn btn-danger ml-3">cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascripts -->
    <script src="./assets/plugins/jquery/jquery-3.4.1.min.js"></script>
    <script src="./assets/plugins/bootstrap/popper.min.js"></script>

    <script src="./assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="./assets/js/connect.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.js"
        integrity="sha512-6F1RVfnxCprKJmfulcxxym1Dar5FsT/V2jiEUvABiaEiFWoQ8yHvqRM/Slf0qJKiwin6IDQucjXuolCfCKnaJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('#editor').summernote({
            placeholder: 'type here',
            tabsize: 2,
            height: 200,
            toolbar: [
                // [groupName, [list of button]]
                ['style', ['style']],
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['fontsize', ['fontsize']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']]
            ]
        });
    </script>

    <script>
        let currentDate = new Date().toJSON().slice(0, 10);
        document.getElementById("date").innerHTML = currentDate;
    </script>
</body>

</html>
